<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign up</title>
  <link rel="stylesheet" href="style semi final.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f6c300; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 400px;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      text-align: center;
      border: 3px solid #a4353c;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #a4353c;
      font-size: 28px;
      font-weight: bold;
    }

    .form-container input {
      width: 100%;
      padding: 5px;
      margin: 10px 0;
      border: 2px solid #f6c300;
      border-radius: 10px;
      outline:none;
      font-size: 16px;
    }

    .form-container input:focus {
      border-color: #a4353c;
      box-shadow: 0 0 8px rgba(164, 53, 60, 0.6);
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #a4353c;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #f6c300;
      color: #a4353c;
    }

    .toggle-link {
      display: block;
      margin-top: 15px;
      color: #a4353c;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container" id="formBox">
    <header><h2 id="formTitle">Sign In</h2></header>
  
    <form onsubmit="goHome(event)">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <span class="toggle-link" onclick="toggleForm()">Do not have an account? Sign Up</span>
  </div>

  <script>
    function goHome(event) {
      event.preventDefault(); 
      window.location.href = "page 2 semi final.html"; 
    }

    function toggleForm() {
      const formBox = document.getElementById("formBox");
      const formTitle = document.getElementById("formTitle");
      const toggleText = document.querySelector(".toggle-link");

      if (formTitle.innerText === "Sign In") {
        formTitle.innerText = "Sign Up";
        formBox.querySelector("form").innerHTML = `
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Register</button>
        `;
        toggleText.innerText = "Already have an account? Sign In";
      } else {
        formTitle.innerText = "Sign In";
        formBox.querySelector("form").innerHTML = `
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        `;
        toggleText.innerText = "Do not have an account? Sign Up";
      }

      formBox.querySelector("form").setAttribute("onsubmit", "goHome(event)");
    }
  </script>

</body>
</html>
